{% extends "base.html" %}
{% load static %}

{% block title %}ENROLL{% endblock title %}


{% block body %}

<div class="main-container">
    <form action="/enroll" method="POST">
        {% csrf_token %}
        <h2> Welcome to Arshad Fitness </h2>

        <div class="form-group mb-1">
          <input type="text" class="form-control" name="fullname" placeholder="Enter your Full Name" required>
        </div>
        
        <div class="form-group mb-1">
          <input type="email" class="form-control" aria-describedby="emailHelp" name="email" value="{{user.email}}" placeholder="Enter Email" readonly required>
        </div>

        <div class="form-group mb-1">
          <select class="custom-select" name="gender">
            <option selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-group mb-1">
          <input type="number" class="form-control"  name="phone_no" value="{{user.username}}" placeholder="Phone Number" readonly required>
        </div>

        <div class="form-group mb-1">
          <input type="text" class="form-control"  name="dob" placeholder="date of birth (dd/MM/yyyy)">
        </div>

        <div class="form-group mb-1">
          <select class="custom-select" name="membership_plan">
            <option selected>Select Membership Plan</option>
            {% for p in membership %}
            <option value="{{p.plan}} - {{p.duration}} - {{p.price}}"> {{p.plan}} -{{p.duration}} - Rs.{{p.price}}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group mb-1">
          <select class="custom-select" name="trainer">
            <option selected>Select Trainer</option>
            {% for p in trainer %}
            <option value="{{p.name}}">{{p.name}}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group mb-3">
          <input type="text" class="form-control"  name="address" placeholder="Your Address">
        </div>


        <button type="submit" class="btn btn-primary btn-block" id="sign-btn">Enroll</button>
        
      </form>
</div>

{% endblock body %}
