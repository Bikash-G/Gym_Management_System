 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit_membership plans</title>
    <title>Arshad fitness - Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
   <link rel="stylesheet" href="{% static "css/admin_delete_message.css" %}">
</head>
<body>
    <div class="myform mt-4 col-lg-4 offset-4">
       <form action="/edit_membership/{{data.id}}" method="POST">
             {% csrf_token %}
                        <h2> Welcome to Arshad Fitness </h2>
                        <div class="form-group ">
                          <input type="text" class="form-control" name="plan" placeholder="Enter Plan" value="{{data.plan}}"  >
                        </div>
                        
                        <div class="form-group">
                          <input type="text" class="form-control"  name="duration"   placeholder="Enter duration" value="{{data.duration}}"  >
                        </div>
                        <div class="form-group">
                          <input type="number" class="form-control"  name="offer"   placeholder="Enter offer" value="{{data.offer}}"  >
                        </div> 
                        <div class="form-group">
                          <input type="number" class="form-control"  name="price"   placeholder="Enter price" value="{{data.price}}"  >
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-primary btn-block" id="sign-btn">Edit</button>
               
                    </form>
                       </div>
                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
