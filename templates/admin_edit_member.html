{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit_member</title>
    <title>Arshad fitness - Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
   <link rel="stylesheet" href="{% static "css/admin_delete_message.css" %}">
</head>
<body>

    <div class="myform mt-4 col-lg-4 offset-4">
        <form action="/edit_member/{{data.id}}" method="POST">
            {% csrf_token %}
            <h2> Welcome to Arshad Fitness </h2>
            <div class="form-group">
                <input type="text" class="form-control" name="fullname" value="{{data.fullname}}" required>
              </div>
              
              <div class="form-group ">
                <input type="email" class="form-control" aria-describedby="emailHelp" name="email" value="{{data.email}}"  required>
              </div>
      
              <div class="form-group ">
                <select class="custom-select" name="gender">
                  <option selected> {{data.gender}}</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
              </div>
      
              <div class="form-group ">
                <input type="number" class="form-control"  name="phone_no" value="{{data.phone_no}}"      required>
              </div>
      
              <div class="form-group ">
                <input type="text" class="form-control"  name="dob" value="{{data.dob}}">
              </div>
      
              <div class="form-group ">
                <select class="custom-select" name="membership_plan">
                  <option selected>{{data.membership_plan}}</option>
                  {% for p in membership_plans %}
                  <option value="{{p.plan}} - {{p.price}}">{{p.plan}} - Rs.{{p.price}}</option>
                  {% endfor %}
                </select>
              </div>
      
              <div class="form-group ">
                <select class="custom-select" name="trainer">
                  <option selected>{{data.trainer}}</option>
                  {% for p in Trainer %}
                  <option value="{{p.name}}">{{p.name}}</option>
                  {% endfor %}
                </select>
              </div>
      
              <div class="form-group">
                <input type="text" class="form-control"  name="address"  value="{{data.address}}">
              </div>

               <div class="form-group ">
                  <input  class="form-control" onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'"   name="end_date" placeholder="End Date" value="{{data.end_date}}" required>
                </div>

                <div class="form-group">
                  <input type="text" class="form-control"  name="payment_status" placeholder="Payment_status" value="{{data.payment_status}}">
                </div>

                <div class="form-group">
                  <input type="number" class="form-control"  name="payment_amount" placeholder="Payment_amount" value="{{data.payment_amount}}">
                </div>
                <button type="submit" class="btn btn-primary btn-block" id="sign-btn">Edit</button>
                </form>
            </div>
      
     

       <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
