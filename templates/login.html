{% extends "base.html" %}
{% load static %}

{% block title %}LOGIN{% endblock title %}


{% block body %}

<div class="main-container">
    <form action="/login" method="POST">
        {% csrf_token %}
        <h2> Login Here </h2>
        <div class="form-group">
            <label for="exampleInputPassword1">Phone Number:</label>
            <input type="text" maxlength="10" class="form-control" id="exampleInputPassword1" name="phoneNumber" required>
          </div>
        <div class="form-group">
          <label for="exampleInputPassword2">Password:</label>
          <input type="password" class="form-control" id="exampleInputPassword2" name="pass" required>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword3"> </label>
            <button type="submit" class="btn btn-primary btn-block" id="sign-btn">SignIn</button>
        </div>
        <a id="newuser" href="/signup">new user?</a>
      </form>
</div>

{% endblock body %}
